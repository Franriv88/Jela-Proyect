<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Admin Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Acceso al Panel</h1>
        </header>
        <main>
            <form id="login-form">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Ingresar</button>
                <p id="error-message" style="color: red;"></p>
            </form>
        </main>
    </div>

    <p style="text-align: center;">
        <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
    </p>

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    
    <script src="firebase-config.js"></script>
    <script>
        const loginForm = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Si el login es exitoso, redirigir al panel de admin
                    window.location.href = 'admin.html';
                })
                .catch((error) => {
                    // Mostrar un error si las credenciales son incorrectas
                    errorMessage.textContent = 'Email o contraseña incorrectos.';
                    console.error("Error de autenticación:", error);
                });
        });

        // ... tu código existente para el login

const forgotPasswordLink = document.getElementById('forgot-password-link');

forgotPasswordLink.addEventListener('click', (e) => {
    e.preventDefault();
    const email = prompt("Por favor, ingresa tu correo electrónico para restablecer tu contraseña:");

    if (email) {
        firebase.auth().sendPasswordResetEmail(email)
            .then(() => {
                alert("Se ha enviado un enlace para restablecer tu contraseña a tu correo. ¡Revisa tu bandeja de entrada!");
            })
            .catch((error) => {
                console.error("Error al enviar email de reseteo:", error);
                alert("No se pudo enviar el enlace. Verifica que el correo electrónico sea correcto.");
            });
    }
});
    </script>
</body>
</html>
